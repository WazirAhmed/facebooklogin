<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Login</title>
    <link rel="icon" type="image/x-icon" href="icons8-facebook-48.png">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fblogo.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class=" border border-1  outline-blue-600 border-gray-200 px-4 h-12 my-2 rounded-lg" type="email" placeholder="Email address or phone number">
            <input class="border border-1  outline-blue-600 border-gray-200 px-4 h-12 my-2 rounded-lg" type="password" placeholder="Password">
            <button class="hover:bg-blue-700 rounded-md py-3 font-bold  bg-blue-600 text-white my-2">Log In</button>
            <span class=" cursor-pointer hover:underline text-sm my-2 text-blue-600 text-center">Forgotten password?</span>
            <hr class="my-2">
            <button class="py-3 hover:bg-green-700 px-4 mx-auto font-bold rounded-md w-fit  bg-green-600 text-white my-2">Create New Account</button>
<span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity,band or business</span>
        </div>
    </div>
</body>
</html>
